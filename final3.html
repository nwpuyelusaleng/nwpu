<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索页</title>
<style>
 #myInput,#myInput2{
	background-image:url('https://static.runoob.com/images/mix/searchicon.png');
	background-position:10px 12px;
	background-repeat:no-repeat;
	width:20%;
	font-size:16px;
	padding:12px 20px 12px 40px;
	border:1px solid #ddd;
	margin-bottom:12px;
}
#myTable{
	border-collapse:collapse;
	width:100%;
	border:1px solid #ddd;
	font-size:18px;
}

#myTable th,#myTable td{
	text-align:left;
	padding:12px;
}

#myTable tr{
	border-bottom:1px solid #ddd;
}

#myTable tr.header,#myTable tr:hover {
	background-color:#f1f1f1;
}
</style>
<script>
function myFunction(){
	var input,filter,table,tr,td,i,input2,td2,filter2,head;
	head=document.getElementById("biaotou");
	input=document.getElementById("myInput");
	input2=document.getElementById("myInput2");
	filter=input.value.toUpperCase();
	filter2=input2.value.toUpperCase();
	table=document.getElementById("myTable");
	tr=table.getElementsByTagName("tr");
	
	for (i=0;i<tr.length;i++){
		td=tr[i].getElementsByTagName("td")[0];
		td2=tr[i].getElementsByTagName("td")[2];	
		if (td&&td2){
			if (td.innerHTML.indexOf(filter)>-1 && td2.innerHTML.indexOf(filter2)>-1)
			{tr[i].style.display="";}
			else{
			tr[i].style.display="none";}
		}
      
		}}
		

window.onload=function(){
	var table=document.getElementById("myTable");
	
	
	var str ='123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!123,碳酸钠,414,A,8,25mL!124,碳酸钙,413,D,21,25mL!123,碳酸钠,413,A,8,25mL!125,碳酸钙,413,D,21,25mL!126,碳酸钠,415,A,8,25mL!127,碳酸钙,414,D,21,25mL!123,碳酸钠,416,A,8,25mL!129,碳酸钙,418,D,21,25mL!';
	
	
	
	
	
	var str1=str.split("!");
	
	for (var t=0;t<str1.length-1;t++){
		var str2=str1[t].split(",");
		
		var oTr=document.createElement('tr');
		oTr.style.display="none";
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[0];
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[1];
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[2];
		oTr.appendChild(oTd);
			
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[3];
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[4].toString();
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=str2[5].toString();
		oTr.appendChild(oTd);
		
		table.tBodies[0].appendChild(oTr);}
	        alert("数据导入成功!");
}
</script>
</head>

<body>
<div align="center">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="搜索CAS号..." />
  <input type="text" id="myInput2" onkeyup="myFunction()" placeholder="搜索实验室..." />
</div>

<table id="myTable">
  <tr class="header">
<th style="width:16%;">CAS号</th>
<th style="width:16%;">药品名</th>
<th style="width:16%;">实验室</th>
<th style="width:16%;">位置</th>
<th style="width:16%;">数量</th>

</tr>
</table>
</body>
</html>
